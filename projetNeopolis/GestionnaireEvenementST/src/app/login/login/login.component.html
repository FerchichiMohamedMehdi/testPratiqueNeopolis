<div class="container">
    <div class="card shadow mb-3">
      <div class="card-body">
        <div class="templatemo-content-widget templatemo-login-widget white-bg">
          <header class="text-center">
            <h1> Authentification </h1>
          </header>
          <form action="index.html" class="templatemo-login-form" [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="form-group">
              <div class="form-row">
                <label for="email">User</label>
                <input type="text" formControlName="email" class="form-control">
              </div>
              <div class="alert alert-danger" role="alert"
                *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched ">
                Champs vide! veuillez saisir votre login !
              </div>
  
            </div>
  
  
            <div class="form-group">
              <div class="form-row">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" placeholder="******">
              </div>
  
              <div class="alert alert-danger" role="alert"
                *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('email')?.touched ">
                Champs vide! veuillez saisir votre mot de passe !!
              </div>
            </div>
  
  
            <div class="form-group">
              <button type="submit" class="btn btn-success" id="btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
